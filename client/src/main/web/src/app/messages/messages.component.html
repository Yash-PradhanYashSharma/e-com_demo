<div *ngIf="messageService.message">
  <div [ngClass]="{'alert alert-success':messageService.message.clazz === 'success', 'alert alert-danger':messageService.message.clazz === 'danger'}"
       role="alert">
    <h6>Notification
      <button (click)="messageService.clear()" aria-label="Close" class="close clear" data-dismiss="alert"
              type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </h6>
    {{messageService.message.code}} {{messageService.message.messages}}
    <a class="alert-link" href="#">{{messageService.message.link}}</a>.
  </div>
</div>
