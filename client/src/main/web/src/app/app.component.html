<div class="container-fluid">
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="/">
      <img src="../assets/yashtech.png" width="100" height="60" class="d-inline-block" alt="">
      <b>  {{title}}</b>
    </a>
    <span class="navbar-text" *ngIf="userEmail != null">
      {{userName}} ({{userEmail}})
    </span>
    <span class="navbar-text">{{date | date}} </span>
    <button class="btn btn-success my-2 my-sm-0" *ngIf="!isAuthenticated" (click)="login()">Login</button>
    <button class="btn btn-light my-2 my-sm-0" *ngIf="isAuthenticated" (click)="logout()">Logout</button>
  </nav>
  <ul class="nav justify-content-end" *ngIf="isAuthenticated">
    <li class="nav-item">
      <a class="nav-link" routerLink="/cart" routerLinkActive="active">My Cart</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/order" routerLinkActive="active">Order</a>
    </li>
  </ul>
  <app-messages></app-messages>
</div>

<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
